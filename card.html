<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-card {
            display: flex;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 800px;
            margin: 20px auto;
        }

        .card-left {
            padding: 30px;
            background-color: #f8f9fa;
            flex: 1;
        }

        .card-left h1 {
            color: #00A66F;
            font-family: 'Arial', sans-serif;
        }

        .card-left p {
            color: #6c757d;
        }

        .card-right {
            background-color: #121212;
            position: relative;
            overflow: hidden;
            flex: 1.5;
        }

        .card-right img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-right .button-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }

        .custom-button {
            background-color: #6200EE;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .custom-button:hover {
            background-color: #4b00c1;
        }
    </style>
</head>
<body>

<div class="custom-card">
    <!-- Left Side (Logo and Text) -->
    <div class="card-left">
        <img src="https://via.placeholder.com/80" alt="Logo" style="width: 80px;">
        <h1>Bubilet</h1>
        <p>Lorem ipsum dolor sit amet consectetur. Est sociis praesent consequat elementum.</p>
    </div>
    
    <!-- Right Side (Image and Button) -->
    <div class="card-right">
        <img src="https://via.placeholder.com/400x300" alt="Image">
        <div class="button-container">
            <button class="custom-button">Analizi Ä°ncele</button>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
